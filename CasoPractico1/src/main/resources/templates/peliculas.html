<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Cinelitas</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
      <link rel="stylesheet" href="css/estilos.css"/>
   </head>
   <body>
       <div class="N">
           <div class="titulo"><h1 th:text="${titulo}"></h1> </div>   
            <div class="crear">
           <a href="peliculaN" class="btn btn-primary" role="button" aria-disabled="true">Agregar Nuevo</a>
          
      </div>
          
      <div class="tabla"> 
      <table class="table table-dark table-striped">
         <thead class="thead-dark">
             <tr><!<!-- tablerow -->
               <th scope="col">Nombre pelicula</th>
               <th scope="col">Costo </th>
               <th scope="col">Fecha </th>
               <th scope="col">Sala</th>
               <th scope="col">Editar </th>
               <th scope="col">Eliminar </th>
            </tr>
         </thead>
         <tbody>
            <th:block th:each="user : ${peliculas}">
               <tr>
                  <td th:text="${user.getNom_pelicula}"></td>
                  <td th:text="${user.getCosto}"></td>
                  <td th:text="${user.getFecha}"></td>
                  <td th:text="${user.getSala.getSala}"></td>
                  <td>                        
                      <a th:href="@{/editPelicula/{id}(id=${user.getId})}">Edit</a>  
                  </td>
                  <td>                       
                      <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                  </td>
               </tr>
            </th:block>
         </tbody>
      </table>
          </div>
      </div>
   </body>
</html>
