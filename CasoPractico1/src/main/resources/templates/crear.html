<!DOCTYPE html>
<html>
    <head>
        <title>Pelicula</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css"/>
    </head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<bodybody style="background-color:blue;">
    <div class="fondoform">
    <div class="centrar">
        <div class="p-3 mb-2 text-light bg-black border-dark mw-100"style="bottom: 50px;">
            <div class "card-body">

                <!<!------------------------ Esto es un formulario ------------------------>
                <div class="container">
                    <form th:object ="${pelicula}"
                          th:action ="@{/save}"
                          method="POST">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-5 row"> 
                            <label class="fs-4 form-control-sm col-md-2 col-form-label" for="nom_pelicula">Pelicula</label>
                            <div class="col-sm-10"> 
                                <input type="text" class=" fs-4 form-control form-control-sm col-md-6" th:field="*{nom_pelicula}" placeholder=" " id="nom_pelicula" aria-describedby="emailHelp"> 
                            </div>
                        </div>                    
                        <div class="form-group mb-5 row"> 
                            <label class="fs-4 form-control-sm col-md-2 col-form-label" for="costo">Costo</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="fs-4 form-control form-control-sm col-md-6" th:field="*{costo}" placeholder="" id="costo" aria-describedby="emailHelp"> 
                            </div>
                        </div> 
                        <div class="form-group mb-5 row"> 
                            <label class="fs-4 form-control-sm col-md-2 col-form-label " for="fecha">Fecha</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="fs-4 form-control form-control-sm col-md-6" th:field="*{fecha}" placeholder="" id="fecha" aria-describedby="emailHelp"> 
                            </div>
                        </div> 
                        <div class=" form-group mb-5 row"> 
                            <label class="fs-4 form-control-sm col-form-label col-md-2" for="salas">Sala</label>
                            <div class="col-sm-10">
                                <select th:field="*{sala}" class="form-select fs-4 form-control form-control-sm col-md-6" id="salas"aria-describedby="emailHelp"> 
                                    <option th:each="x:${salas}"
                                            th:value="${x.id}"
                                            th:text="${x.sala}"/>
                                </select>
                            </div>
                        </div> 
                        <div class="d-grid gap-2">
                            <button type="submit" class="fs-4 btn btn-success" value="Guardar">Submit</button>   
                        </div>
                </div>
                </div>
            </div>
         </div>
    </div>
        
                        </body>
                        </html>
